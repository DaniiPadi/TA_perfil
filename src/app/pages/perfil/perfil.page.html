<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalsService.abrirModalAyuda()">
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <div class="profile-image-container">
      <img src="https://img.freepik.com/vector-premium/ilustracion-vectorial-predeterminada-perfil-usuario_664995-334.jpg" alt="Profile" class="profile-image">
    </div>
    <ion-card-header><ion-card-title class="ion-text-center">Mi Perfil</ion-card-title></ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Nombre" labelPlacement="floating" placeholder="Tu nombre" [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Correo" labelPlacement="floating" type="email" placeholder="correo@ejemplo.com" [(ngModel)]="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="ContraseÃ±a" labelPlacement="floating" [type]="showPassword ? 'text' : 'password'" placeholder="********" [(ngModel)]="password"></ion-input>
        <ion-button slot="end" fill="clear" (click)="togglePassword()">
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-button expand="block" (click)="guardarCambios()">Guardar Cambios</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
